# These options specify the Access Control Lists (ACLs) that
# are used for incoming SMTP messages - after the RCPT and DATA
# commands, respectively.

acl_smtp_rcpt = check_recipient
acl_smtp_data = check_message


keep_environment =
add_environment = <; PATH=/sbin:/usr/sbin
tls_advertise_hosts =

# This setting defines a named domain list called
# local_domains, created from the old options that
# referred to local domains. It will be referenced
# later on by the syntax "+local_domains".
# Other domain and host lists may follow.

domainlist local_domains =  @ : \
                        @[] : \
                        localhost

domainlist relay_domains = *

hostlist relay_hosts =  127.0.0.1 : \
                        ::::1

######################################################################
#                    MAIN CONFIGURATION SETTINGS                     #
######################################################################

# If hostname -f gives back the right name, this does not need to be set.
primary_hostname = {{ exim_primary_host }}
never_users = root
recipients_max = 1000
recipients_max_reject

host_lookup = *

gecos_pattern = ^([^,:]*)
gecos_name = $1
smtp_accept_queue_per_connection = 200

received_header_text = "Received: \
         ${if def:sender_rcvhost {from ${sender_rcvhost}\n\t}\
         {${if def:sender_ident {from ${sender_ident} }}\
         ${if def:sender_helo_name {(helo=${sender_helo_name})\n\t}}}}\
         by ${primary_hostname} \
         ${if def:received_protocol {with ${received_protocol}}} \
         (Exim ${version_number} ${compile_number} (felka))\n\t\
         id ${message_id}\
         ${if def:received_for {\n\tfor <$received_for>}}"


local_interfaces = 127.0.0.1

check_spool_space = 50M
message_size_limit = 199M
remote_max_parallel = 20
queue_run_max = 20
auto_thaw = 2h
smtp_accept_max = 200
smtp_accept_max_per_host = 100
smtp_accept_queue = 100
smtp_accept_reserve = 5
smtp_connect_backlog = 20
smtp_load_reserve = 15

begin acl

check_recipient:
  accept  hosts = :
  accept  domains = +local_domains
  accept  domains = +relay_domains
  accept  hosts = +relay_hosts
  deny    message = relay not permitted

#!!# ACL that is used after the DATA command
check_message:
  require verify = header_syntax
  accept

######################################################################
#                      REWRITE CONFIGURATION                         #
######################################################################

begin rewrite

*@${primary_hostname}   ${lookup{$1}lsearch{/etc/email-addresses}\
                        {$value}fail} fFs
noreply@*		noreply+${primary_hostname}@${domain} fFs

######################################################################
#                      ROUTERS CONFIGURATION                         #
#            Specifies how remote addresses are handled              #
######################################################################
#                          ORDER DOES MATTER                         #
#  A remote address is passed to each in turn until it is accepted.  #
######################################################################
begin routers

dnslookup:
  driver = dnslookup
  domains = ! +local_domains
  transport = remote_smtp
  ignore_target_hosts = 0.0.0.0 : 127.0.0.0/8
  no_more

system_aliases:
  driver = redirect
  allow_defer
  allow_fail
  data = ${lookup{$local_part}lsearch{/etc/aliases}}
  file_transport = address_file
  pipe_transport = address_pipe
  retry_use_local_part

# We never deliver mail locally, ever.
real_local:
  driver = accept
  check_local_user
  transport = trn_null

begin transports

trn_null:
  driver = appendfile
  file = /dev/null

address_pipe:
  driver = pipe
  path = /usr/bin:/bin:/usr/local/bin
  return_output

address_file:
  driver = appendfile
  envelope_to_add
  return_path_add


remote_smtp:
  driver = smtp


begin retry

*                      *           F,2h,15m; G,16h,2h,1.5; F,4d,8h

